<body style="background-color:121212;"></body>
<div style="margin:100px">
<h2 style="background-color: #3700B3; text-align: center;">Recommended Games for an example user</h2>

<div>
  @if ( gameListExist ) {
    <ul>
        @for ( game of games; track game ) {
          <li><strong>{{ game.name }}</strong> (App ID: {{ game.app_id }}) - Score: {{ game.overlap_score }}</li>
      }
    </ul>
  }
  @else {
    <p>No recommended games found.</p>
  }
</div>
