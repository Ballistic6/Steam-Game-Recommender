<body style="background-color: #222222; margin: 0;"></body>

<app-hero-banner></app-hero-banner>

<div>
  @if ( gameListExist ) {
    <ul style="color: lightgray;">
        @for ( game of games; track game ) {
          <li><strong>{{ game.name }}</strong> (App ID: {{ game.app_id }}) - Score: {{ game.overlap_score }}</li>
      }
    </ul>
  }
  @else {
    <p>No recommended games found.</p>
  }
</div>
